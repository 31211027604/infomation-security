<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Caesar</title>
</head>

<body>

    <h1>Caesar Cipher</h1>
    <div class="container row">
        <div class="input-group">
            <input class="form-control" type="text" id="plain-text" placeholder="Nhập đoạn văn muốn mã hóa">
            <div class="input-group row">
                <span class="input-group-text col-1" id="shift ">Số K</span>
                <input type="number" id="shift" min="1" max="25" value="2" class="form-control col-2">
            </div>
            <button class="btn btn-primary" id="encrypt-Button">Mã hóa</button>
            <input class="form-control" type="text" id="cipher-text" placeholder="Kết quả ">
        </div>
    </div>
    <script src="func.js "></script>
</body>

</html>
